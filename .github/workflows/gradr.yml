name: Gradr Code Review

on:
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    - name: Install Dependencies & Run Build 
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
      run: |
        npm install
        npm install jest@25.1.0
        npm run build --if-present
    - name: Audit Pull-Request
      uses: actions/checkout@v2
      with: 
        repository: chalu/devc-frontend-audits@v1
        path: audits
      run: jest
        env:
          CI: true
